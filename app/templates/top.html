
{% extends "base.html" %}
{% block title %}トップページ{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    {% for item in items %}
      <div class="col-md-3">
        <div class="product-item">
          <a href="/food_information/{{ item.id }}" class="similar-link">
            <img src="{{ item.image.url }}" alt="{{ item.name }}" class="uniform-image-size">
          </a>
        </div>
        <h4 class="similar-item">{{ item.name }}</h4>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
