<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8"> <!-- 文字エンコーディングを指定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- レスポンシブデザインのためのビューポート設定 -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="header-back py-5">
      <div class="row">
        <div class="col-md-6">
          <a href="/" class="header-left">food exchange</a>
        </div>
        {% if user.is_authenticated %}
        <div class="col-md-6">
          <div class="d-flex justify-content-end">
            <a href="/profile/{{ request.user.id }}" class="header-right">プロフィール</a>
            <a href="/register" class="header-right">登録</a>
            <a href="/notification" class="header-right" id="notification-link"><span id="notification-icon"></span>通知</a>
            <a href="search" class="header-right">検索</a>

            <form method="post" action="/logout/">
                {% csrf_token %}
                <button type="submit" class="logout btn btn-light">ログアウト</button>
            </form>
          </div>
        </div>

        {% else %}
        <div class="col-md-6">
          <div class="d-flex justify-content-end">
            <a href="/signup" class="header-right">新規登録</a>
            <a href="/login" class="header-right">ログイン</a>
          </div>
        </div>
        {% endif %}
        </div>
    </header>　

    {% block content %}{% endblock %}

    <footer class="footer-m bg-light text-center py-3">
        <p>© All rights reserved.</p>
    </footer>
　　　
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
